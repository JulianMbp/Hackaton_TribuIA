version: "3.9"

services:
  backend:
    build: .
    container_name: supabase-backend
    ports:
      - "${PORT-3000}:3000"
    env_file:
      - .env
    # Hot reload: montamos el c√≥digo fuente dentro del contenedor y usamos nodemon
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped


